<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-title class="ion-text-capitalize">{{ nombre }} -- {{ pais }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-button (click)="salirSinArgumentos()" expand="block" fill="clear" shape="round">
    Salir sin argumentos
  </ion-button>
  <ion-button (click)="salirConArgumentos()" expand="block" fill="clear" shape="round">
    Salir con argumentos
  </ion-button>
</ion-content>
