<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="inicio"></ion-back-button>
    </ion-buttons>
    <ion-title>Botones</ion-title>
    <ion-buttons slot="end">
      <ion-button color="primary">
        <ion-icon name="heart"></ion-icon>
      </ion-button>
      <ion-button color="primary">
        <ion-icon name="star"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-button size="small" expand="full">Small</ion-button>
  <ion-button size="default" expand="full">Default</ion-button>
  <ion-button size="large" expand="full">Large</ion-button>

  <ion-button class="top-20" color="tertiary" [routerLink]="['/alert']" routerLinkActive="router-link-active"  expand="full">
    Alert
  </ion-button>

  <ion-grid class="top-20">
    <ion-row>
      <ion-col>
        <ion-button expand="full" [routerLink]="['/avatar']" color="tertiary" routerLinkActive="router-link-active" >
          Avatar
        </ion-button>
      </ion-col>
      <ion-col>
        <ion-button expand="full" [routerLink]="['/action-sheet']" color="tertiary" routerLinkActive="router-link-active" >
          Action Sheet
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>

  <!-- Fill -->
  <ion-button class="top-20" fill="clear">Clear</ion-button>
  <ion-button class="top-20" fill="outline">Outline</ion-button>
  <ion-button class="top-20" fill="solid">Solid</ion-button>

</ion-content>
