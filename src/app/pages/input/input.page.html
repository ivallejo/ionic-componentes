<app-header titulo="Input"></app-header>

<ion-content>
  <ion-list>
    <ion-item>
      <ion-label position="floating">Nombre : {{ nombre || 'No existe nombre'}}</ion-label>
      <ion-input type="text" [(ngModel)]="nombre"></ion-input>
    </ion-item>
  </ion-list>

  <form #formulario="ngForm" (ngSubmit)="onSubmitTemplate()">
    <ion-list>

      <ion-list-header>
        <ion-item>
          <ion-label>
            <p>Formulario template valido {{formulario.valid}}</p>
          </ion-label>
        </ion-item>
      </ion-list-header>

      <ion-item>
        <ion-label position="floating">Email</ion-label>
        <ion-input 
        type="email" 
        [(ngModel)]="usuario.email" 
        name="email" 
        required
        pattern="^([a-zA-Z0-9_\-\.]+)@([a-zA-Z0-9_\-\.]+)\.([a-zA-Z]{2,5})$"
        >
        </ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Password</ion-label>
        <ion-input 
        type="password" 
        [(ngModel)]="usuario.password" 
        name="password" 
        required
        >
        </ion-input>
      </ion-item>

      <ion-button expand="full" type="submit" [disabled]="!formulario.valid"> 
        Ingresar
      </ion-button>

    </ion-list>
  </form>

</ion-content>
